<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ejemplo Reporte</title>
</head>

<style type="text/css">
body {
	margin: 0;
	font-family: Trebuchet MS, sans-serif;
	background-color: #F5F5F5;
}

table {
	border-collapse: collapse;
	width: 50%;
}

.topnav {
	overflow: hidden;
	background-color: #363062;
	text-align: center;
}

td, th {
	font-family: bahnschrift;
	border: 1px solid #000;
	text-align: center;
	padding: 8px;
}
</style>
<body>
	<div class="topnav">
		<h1>REPORTE</h1> 
	</div>

	<br><br>

	<div class="tableClass" style="text-align: center;">
		<table align="center">
			<tr>
				<th colspan="4" style="background-color: #4D4C7D; color:white">Listado de Alumnos</th>
			</tr>
			<tr style="font-weight: bold; background-color: #F99417;">
				<th>Carnet</th>
				<th>Nombre</th>
				<th>Edad</th>
				<th>Nota</th>
			</tr>
			<td style="background-color: white;">##### AQUI CARNET ####</td>
			<td style="background-color: white;">##### AQUI NOMBRE ####</td>
			<td style="background-color: white;">##### AQUI EDAD ####</td>
			<td style="background-color: white;">##### AQUI NOTA ####</td>
		</table>
	</div>

	<div class="aprep" style="text-align: center;">
		<p>La cantidad de alumnos que aprobaron son:</p>
		<p style="color: green; font-weight: bold;">#### APROBADOS ####</p>
		<p>La cantidad de alumnos que reprobaron son:</p>
		<p style="color: red; font-weight: bold;">#### REPROBADOS ####</p>
	</div>
</body>
</html>
